<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe to Easy Cooking Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Subscribe to Easy Cooking Recipes</h1>
        <p>Sign up for our newsletter to receive mouthwatering recipes, cooking tips, and more right in your inbox.</p>
    </header>

    <section>
        {% if error_message %}
        <p class="error">{{ error_message }}</p>
        {% endif %}
        
        <!-- Subscription Form -->
        <form method="POST">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Subscribe</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Easy Cooking Recipes</p>
    </footer>
</body>
</html>
